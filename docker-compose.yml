services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: medium_clone_app_dev
    ports:
      - '3000:3000'
    environment:
      # Обратите внимание, что TypeORM получает переменные из .env, но Docker Compose может их переопределять.
      # Лучше явно передавать их, если вы не используете специальную библиотеку для .env в Docker Compose.
      # Но в данном случае, TypeORM читает .env внутри контейнера, так что это нормально.
      # Главное, чтобы .env был скопирован в контейнер (уже есть в COPY . .).
      - DATABASE_URL=postgresql://medium_user:medium_password@db:5432/medium_clone_db
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./.env:/app/.env # <--- Добавляем монтирование .env, чтобы NestJS мог его прочитать
      - ./node_modules:/app/node_modules # Продолжаем монтировать для живой разработки
    # Команда запускает приложение NestJS. TypeORM сам позаботится о синхронизации при synchronize: true
    command: npm run start:dev

  db:
    image: postgres:16-alpine
    container_name: medium_clone_postgres
    restart: always
    environment:
      POSTGRES_DB: medium_clone_db
      POSTGRES_USER: medium_user
      POSTGRES_PASSWORD: medium_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U medium_user -d medium_clone_db']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medium_clone_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  postgres_data:
  pgadmin_data:
