version: '3.8' # Предупреждение говорит, что это поле устарело, но его можно оставить для совместимости

services:
  # Сервис приложения NestJS (для разработки)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev # <-- Указываем целевой образ для сборки
    container_name: medium_clone_app_dev
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://medium_user:medium_password@db:5432/medium_clone_db
      # Убедитесь, что PORT (если используется в коде) установлен
      - PORT=3000
    depends_on:
      - db
    # Монтируем исходный код из хоста в контейнер
    volumes:
      - ./src:/app/src # <-- Монтируем папку src
      - ./package.json:/app/package.json # <-- Опционально: монтируем package.json
      - ./tsconfig.json:/app/tsconfig.json # <-- Опционально: монтируем tsconfig.json
      # Может потребоваться монтировать и другие файлы конфигурации, если Nest их читает
      # - ./.env:/app/.env
    # Указываем команду, если хотите переопределить CMD из Dockerfile
    # command: npm run start:dev

  # Сервис PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: medium_clone_postgres
    restart: always
    environment:
      POSTGRES_DB: medium_clone_db
      POSTGRES_USER: medium_user
      POSTGRES_PASSWORD: medium_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Сервис pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medium_clone_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  postgres_data:
  pgadmin_data:
